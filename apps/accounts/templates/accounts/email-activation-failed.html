{% extends 'index.html' %}
{% load static %}
{% block title %}Email Activation Failed{% endblock %}
{% block content %}
    <!-- Header Section -->
    <div class="container-fluid bg-danger py-5 text-white">
        <div class="row pt-5">
            <div class="col-12 col-lg-10">
                <h1 class="display-5 fw-bold ms-0 ps-0 ms-md-5 ps-md-5 pt-3">EMAIL ACTIVATION FAILED</h1>
            </div>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="row py-5 justify-content-center">
                <div class="col-10 col-md-6 signup-form px-5 py-2">
                    <div class="form-head text-center mb-5">
                        <h5>Sorry! This link is invalid, expired or has been used already!</h3>
                    </div>
                    <div class="form-body">
                        <div class="">
                            <span>
                                <button onclick="window.location=`{% url 'resend-activation-email' %}`" class="w-100 btn btn-success mt-1">RESEND ACTIVATION EMAIL</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}

{% block js %}
	<script>
		window.onload = function() {
			document.cookie = 'activation_email=' + '{{email}}' + ";domain=;path=/"
		}
	</script>
{% endblock %}
